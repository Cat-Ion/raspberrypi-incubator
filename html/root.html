<!DOCTYPE html>
<html>
<head>
  <title>Incubator</title>
</head>
<body>
  <div style="display: block; margin-left: auto; margin-right: auto;">
	<p>Temperatur: <span id="tempavg">%3$.1f&plusmn;%5$.2f</span> (Soll: <span id="tempsoll">%1$.1f</span>)</p>
	<p>Luftfeuchtigkeit <span id="humavg">%4$.1f&plusmn;%6$.2f</span> (Soll: <span id="humsoll">%2$.1f</span>)</p>
	<div id="canvasdiv"></div>
	<form action="/set" method="POST">
	  <input type="number" min=20 step=0.1 max=40  value="%1$.1f" name="temp">
	  <input type="number" min=40 step=1   max=100 value="%2$.0f" name="hum">
	  <input type="number" value="%7$.1f" name="TP">
	  <input type="number" value="%8$.1f" name="TI">
	  <input type="number" value="%9$.1f" name="TD">
	  <input type="number" value="%10$.1f" name="HP">
	  <input type="number" value="%11$.1f" name="HI">
	  <input type="number" value="%12$.1f" name="HD">
	  <input type="submit" value="Submit">
	</form>
	<script src="//common.0au.de/incubator/graph.js" type="text/javascript" ></script>
  </div>
</body>
