<!DOCTYPE html>
<html>
<head>
  <title>Incubator</title>
</head>
<body>
  <div style="display: block; margin-left: auto; margin-right: auto;">
	<p>Temperatur: <span id="tempavg">{{T_AVG:%.1f}}&plusmn;{{T_SE:%.2f}}</span> (Soll: <span id="tempsoll">{{T_WANTED:%.1f}}</span>)</p>
	<p>Luftfeuchtigkeit <span id="humavg">{{H_AVG:%.1f}}&plusmn;{{H_SE:%.2f}}</span> (Soll: <span id="humsoll">{{H_WANTED:%.1f}}</span>)</p>
	<div id="canvasdiv"></div>
	<form action="/set" method="POST">
		<input type="number" min=20 step=0.1 max=40  value="{{T_WANTED:%.1f}}" name="temp">
		<input type="number" min=40 step=1   max=100 value="{{H_WANTED:%.0f}}" name="hum">
		<input type="number" value="{{T_PID_P:%.1f}}" name="TP">
		<input type="number" value="{{T_PID_I:%.1f}}" name="TI">
		<input type="number" value="{{T_PID_D:%.1f}}" name="TD">
		<input type="number" value="{{H_PID_P:%.1f}}" name="HP">
		<input type="number" value="{{H_PID_I:%.1f}}" name="HI">
		<input type="number" value="{{H_PID_D:%.1f}}" name="HD">
		<input type="submit" value="Submit">
	</form>
	<script src="//common.0au.de/incubator/graph.js" type="text/javascript" ></script>
  </div>
</body>
